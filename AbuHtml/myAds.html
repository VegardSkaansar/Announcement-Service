<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8"/>
		<title>mal</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			window.onload = start;
			
			function start(){
				
			}
		</script>
		<style>
			.head{
				border-style: solid;
				width: 80%;
				margin: auto;
				background-color: white;
			}
			.adData{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<header style="text-align: center">
			<h1 class="head"><b>My ads</b></h1><br/>
		</header>
		<div  name="ads" class="container" style="background-color: rgba(160,160,160,0.75); text-align: center;">
			<ul>
			{{if .}}
				{{range .}}
					<li class="adData">Title: {{.Title}}</li>
					<li class="adData">{{.Description}}</li>
					<li class="adData">Cost: {{.Cost}}</li>
					<br/>
				{{end}}
			{{end}}
			</ul>
		</div>
		<form action="/myads" method="POST">
			<input type="text" name="Title" placeholder="Title"/>
			<input type="text" name="Description" placeholder="Description"/>
			<input type="text" name="Cost" placeholder="Cost"/>
			<input type="submit" value="Submit"/>
		</form>
	</body>
</html>
