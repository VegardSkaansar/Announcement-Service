<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8"/>
		<title>Login</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
			.logInput{
				margin: 10px;
			}
		</style>
	</head>
	<body style="background-color: rgba(211, 218, 229, 0.35);">
		<h1>Please log in</h1>
		<div style="background-color: darkgrey; text-align: center;">
			<div style="display: inline-block;">
				<form action="/login" method="post">
					<input class="logInput" type="txt" placeholder="Username" name="username"></input><br/>
					<input class="logInput" type="txt" placeholder="Password" name="password"></input><br/><br/>
					<input type="submit" value="Log-In"></input>
				</form>
				<form action="/register" method="GET">
					<button type="submit">Register</button>				
				</form>
			</div>
		</div>
	</body>
</html>
